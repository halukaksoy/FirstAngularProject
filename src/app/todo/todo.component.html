<main role="main" class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent To Do's ({{ todayDate | date }})</h6>

    <strong *ngFor="let user of users">
      <span class="badge badge-pill badge-primary" style="cursor: pointer;" routerLink="/todos/user/{{user.id}}"
        routerLinkActive="router-link-active">{{user.name }}</span>
    </strong>

    <input class="form-control mr-sm-2" [(ngModel)]="filterText" style="margin-top:20px" type="search" placeholder="Search" aria-label="Search">

    <div *ngFor="let todo of todos | todoFilter:filterText" class="media text-muted pt-3">

      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        Is Completed ?
        <strong class="d-block text-gray-dark"
          [ngStyle]="{color: todo.completed == true ? 'Green' : 'Red' }">{{todo.completed}}</strong>
        <br />
        {{todo.title | uppercase }} <span class="badge badge-pill badge-success" (click)="likeToDo(todo)"
          style="cursor: pointer;"> Like</span>
      </p>

    </div>
    <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>
  </div>
</main>
